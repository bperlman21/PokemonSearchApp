<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokémon Search App</h1>
    <div id="main-container">
        <div id="search-container">
            <label for="search-input">Search for Pokémon Name or ID:</label>
            <div id="search-and-button-container">
                <input id="search-input" required>
                <button id="search-button" type="button">Search</button>
            </div>
        </div>
        <div id="pokemon-container">
<!--            pokemon will show here when searched for-->
            <p id="pokemon-name"></p>
            <p id="pokemon-id"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <p id="types"></p>
        </div>
        <div id="pokemon-stats-container">
            <table>
                <thead>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HP:</td>
                        <td id="hp"></td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack"></td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense"></td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack"></td>
                    </tr>
                    <tr>
                        <td>Sp. Defense:</td>
                        <td id="special-defense"></td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id="speed"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
