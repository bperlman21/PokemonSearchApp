<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokémon Search App</h1>
    <div id="main-container">
        <div id="search-container">
            <label for="search-input">Search for Pokémon Name or ID:</label>
            <div id="search-and-button-container">
                <input id="search-input" type="text" placeholder="Enter Pokémon name or ID" required>
                <button id="search-button" type="button">Search</button>
            </div>
        </div>
        <div id="pokemon-container">
<!--        pokemon will show here when searched for-->
            <div id="name-container">
                <p id="pokemon-name"></p>
                <p id="pokemon-id"></p>
            </div>
            <div id="weight-and-height-container">
                <p id="weight"></p>
                <p id="height"></p>
            </div>
            <div id="sprite-container">
<!--            pokemon sprite will appear here-->
                <img src="" alt="Pokemon Sprite" id="pokemon-sprite" style="display: none">
            </div>
            <div id="types-container">
                <p id="types"></p>
            </div>
        </div>
        <div id="pokemon-stats-container">
            <table>
                <thead>
                    <tr>
                        <th class="left">Base</th>
                        <th class="right">Stats</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="left">HP:</td>
                        <td id="hp" class="right"></td>
                    </tr>
                    <tr>
                        <td class="left">Attack:</td>
                        <td id="attack" class="right"></td>
                    </tr>
                    <tr>
                        <td class="left">Defense:</td>
                        <td id="defense" class="right"></td>
                    </tr>
                    <tr>
                        <td class="left">Sp. Attack:</td>
                        <td id="special-attack" class="right"></td>
                    </tr>
                    <tr>
                        <td class="left">Sp. Defense:</td>
                        <td id="special-defense" class="right"></td>
                    </tr>
                    <tr>
                        <td class="left">Speed:</td>
                        <td id="speed" class="right"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
